<div
  class="login col-12 offset-0 col-md-8 offset-md-2 bg-light p-2 rounded-1 shadow-sm"
>
  <h2>Regisztráció</h2>

  <div class="mb-3">
    <label for="name" class="form-label">Név</label>
    <input
      type="text"
      name="name"
      id="name"
      class="form-control"
      placeholder=""
      aria-describedby="helpId"
    />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email cím</label>
    <input
      type="email"
      name="email"
      id="email"
      class="form-control"
      placeholder=""
      aria-describedby="helpId"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Jelszó</label>
    <input
      type="password"
      name="password"
      id="password"
      class="form-control"
      placeholder=""
      aria-describedby="helpId"
    />
  </div>
  <div class="mb-3">
    <label for="passwordconfirm" class="form-label">Jelszó megerősítése</label>
    <input
      type="passwordconfirm"
      name="passwordconfirm"
      id="passwordconfirm"
      class="form-control"
      placeholder=""
      aria-describedby="helpId"
    />
  </div>
  <div class="text-center">
    <button class="btn btn-success">Regisztráció</button>
  </div>
</div>
