<div
  class="login col-12 offset-0 col-md-6 offset-md-3 bg-light p-2 rounded-1 shadow-sm"
>
  <h2>Belépés</h2>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="text"
      name="email"
      id="email"
      class="form-control"
      placeholder=""
      aria-describedby="helpId"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Jelszó</label>
    <input
      type="password"
      name="password"
      id="password"
      class="form-control"
      placeholder=""
      aria-describedby="helpId"
    />
  </div>
  <div class="text-center">
    <button class="btn btn-primary">Belépés</button>
    <a routerLink="/signup" class="btn-link btn">Regisztráció</a>
  </div>
</div>
